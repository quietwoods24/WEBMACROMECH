{% extends "layout.html" %}

{% block title %} AddProb {% endblock %}

{% block content %}
    <h2>Додавання Задачі</h2>
    <form method="POST" >
        <input type="text" name="title" placeholder="Назва" value="{{title}}" required>
        <input type="text" name="cond" placeholder="Умова" value="{{cond}}" required>
        <input type="text" name="init" placeholder="Сцена" value="{{init}}" required>
        <input type="text" name="answer" placeholder="Відповідь"value="{{answer}}" required>
        
        <button type="submit">Додати</button>
    </form>
{% endblock %}
