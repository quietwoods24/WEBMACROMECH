<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Edit Problem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        .message {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Редагування Задачі "{{problem.title}}"</h2>
    <form method="POST">
        <input type="text" name="cond" title="Умова" value="{{problem.cond}}"  required>
        <input type="text" name="init" title="Сцена" value="{{problem.init}}" required>
        <input type="text" name="answer" title="Відповідь"value="{{problem.answer}}"  required>
        <input type="text" name="isOpen" title="Відкритість"value="{{problem.isOpen}}"  required>
        
        <button type="submit">Зберегти</button>
    </form>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
